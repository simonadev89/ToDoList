<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center overflow-y: auto;">
  <div class="card p-4 shadow " style="max-width: 450px; margin-top: 1rem; margin-bottom: 1rem;" >
    <div class="card-header">
    <h2 class="text-center mb-5">To-Do List</h2>

    <form #FormToDoList="ngForm" (ngSubmit)="onSubmit(FormToDoList)" class="d-flex w-100 gap-2" >
        <input type="text" class="form-control" name= "inputText" ngModel minlength="2"required  placeholder="Enter text..." style="flex-grow: 1;">
        <button class="btn btn-success" type="submit" >+Add</button>
        <button type="reset" (click)="onReset(FormToDoList)" class="btn btn-danger ">Reset</button>
      </form> 

      <hr>


      <div class="card-body d-flex flex-column" style="flex-grow: 1; overflow-y: auto;">
  <h3 class="text-start mt-3">Todo list:</h3>
    <ul class="list-unstyled" style="flex-grow: 1; overflow-y: auto;">
      <ng-container *ngFor="let task of tasks">
        <li *ngIf="!task.checked" class="list-group-item d-flex justify-content-start align-items-center">
        <input class="form-check-input" type="checkbox" [(ngModel)]="task.checked" >
          <span class="ms-4">{{task.task}}</span> 
        <div class="bi bi-trash3 ms-auto fs-5 " style="color: red;" (click)="onDelete(task)" > 
        </div>
      </li>
  </ng-container>
</ul>



<h3 class="text-start mt-3">Task Completate:</h3>

<ul class="list-unstyled" style="flex-grow: 1; overflow-y: auto;">
  <ng-container *ngFor="let task of tasks">
    <li *ngIf="task.checked" class="list-group-item d-flex justify-content-start align-items-center">
      <input class="form-check-input" type="checkbox" [(ngModel)]="task.checked">
      <span class="ms-4" [class.text-decoration-line-through]="task.checked">
        {{task.task}}</span> 
        <div class="bi bi-trash3 ms-auto fs-5" style="color: red;" (click)="onDelete(task)" > 
        </div>
      </li>
    </ng-container>
  </ul>
</div>
</div>
